<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>

    <div th:replace="common/header :: navbar" />

    <div class="container-fluid">
        <div class="row">
            <hr
                style="position: absolute; width:100%; height:6px; background-color: #333; z-index:-1; margin-top:100px;" />
            <div class="col-8">
                <h2 class="section-headline"><span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'All Books'"></span></h2>
            </div>
            <div class="col-2">
                <img src="/image/logo.jpg" alt="logo" class="img-fluid" style="margin-top: 75px;"/>
            </div>
        </div>
        <img class="img-fluid" src="/image/wood.png" style="margin-top: 25px;" />

        <form th:action="@{/shoppingCart/addItem}" method="post">
            <input hidden="hidden" th:field="*{book.id}" />
            <div class="row" style="margin-top: 120px;">
                <div class="col-3">
                    <a th:href="@{/bookshelf}">Back to book list</a><br/>
                    <img class="img-fluid shelf-book" th:src="#{adminPath}+@{/image/book/}+${book.id}+'.jpg'" />
                </div>
                
                <div class="col-9">
                    <h3 th:text="${book.title}">Book Title</h3>
                    <div class="row">
                        <div class="col-5">
                            <h5><strong>Author: </strong><span th:text="${book.author}"></span></h5>
                            <p><strong>Publisher: </strong><span th:text="${book.publisher}"></span></p>
                            <p><strong>Publication Date: </strong><span th:text="${book.publicationDate}"></span></p>
                            <p><strong>Language: </strong><span th:text="${book.language}"></span></p>
                            <p><strong>Category: </strong><span th:text="${book.category}"></span></p>
                            <p><strong><span th:text="${book.format}"></span>: </strong><span th:text="${book.numberOfPages}"></span> pages</p>
                            <p><strong>ISBN: </strong><span th:text="${book.isbn}"></span></p>
                            <p><strong>Shipping Weight: </strong><span th:text="${book.shippingWeight}"></span> ounces</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>

</div>
<!-- end of container -->


<div th:replace="common/header :: scripts"/>
</body>
</html>
