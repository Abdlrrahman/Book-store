<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="common-header">
    <meta charset="UTF-8" />
    <title>Happy's bookstore</title>
    <link th:href="@{/image/logo.jpg}" rel="icon" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet" />
    <link th:href="@{/css/all.min.css}" rel="stylesheet" />
    <link th:href="@{/css/brands.min.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <!-- data table -->
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />
    <link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet" />

</head>

<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" th:href="@{/}">Happy's BookStore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" th:href="@{/bookshelf}" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Books
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/bookshelf}">Browse the bookshelf</a>
                            <a class="dropdown-item" href="#">Hours</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">FAQ</a>
                        </div>
                    </li>
                    <form class="form-inline mx-2 my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/shoppingCart/cart}">CART</a></li>
                    <li class="nav-item"><a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">MY
                            ACCOUNT</a></li>
                    <li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()"
                            th:href="@{/myProfile}">MY ACCOUNT</a></li>
                    <li class="nav-item"><a class="nav-link" sec:authorize="isAuthenticated()"
                            th:href="@{/logout}">LOGOUT</a></li>
                </ul>

            </div>
        </nav>
    </div>

    <div th:fragment="scripts">
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/fontawesome.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/scripts.js}"></script>

        <!-- data table -->
        <script th:src="@{/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/js/dataTables.bootstrap.min.js}"></script>

    </div>
</body>
